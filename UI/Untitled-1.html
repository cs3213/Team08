<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="col-md-12" style="border: 1px solid #333; height: 60px"; width: 90%; margin-top:auto; margin-bottom:auto;>
        <p>
        	<button type="button" class="btn btn-lg btn-primary">New</button>
            <button type="button" class="btn btn-lg btn-success">Load</button>
            <button type="button" class="btn btn-lg btn-warning">Save</button>
        </p>
    </div>
    
	<div class="col-md-12">
        <div class="row">
            <div class="col-md-3" style="border: 1px solid #333; height: 844px"; width: 80%>
            </div>
            <div class="col-md-3" style="border: 1px solid #333; height: 844px"; width: 90%>
            </div>
            <div class="col-md-6" style="border: 1px solid #333; height: 844px"; width: 80% >
            	<div>
                	<div id="row1.1" style="border: 1px solid #333; height: 700px"; width: 90%></div>
                    <div id="row1.2" style="border: 1px solid #333; height: 144px"; width: 90%>
                        <button id="playButton" type="button" class="btn btn-default btn-xs" style="height:100px; width:150px">
                        <span class="glyphicon glyphicon-play"></span>
                        </button>
                        <button id="pauseButton" type="button" class="btn btn-default btn-xs" style="height:100px; width:150px">
                        <span class="glyphicon glyphicon-pause"></span>
                        <button id="stopButton" type="button" class="btn btn-default btn-xs" style="height:100px; width:150px">
                        <span class="glyphicon glyphicon-stop"></span>
      					</button>
                    </div>
                </div>
            </div>
         </div>
    
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-1.11.1.js"></script>
    <script src="jquery-2.1.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
