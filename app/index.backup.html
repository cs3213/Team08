<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <style>
        .apps-container {
            border: 2px dashed white;
            padding: 5px;
        }
        .stmt-block {
            background-color: #31b0d5;
            border: 2px solid white;
            padding: 5px;
        }
        .character {
            height: 100px;
            width: 80px;
            background-image: url('http://www.pixentral.com/pics/1t6fTMLSw9s24qiVwQSqF0n0FpmjhZ.png');
            background-size: 100%;
            position: relative;
            top:30px;
            left:30px;
        }
    </style>
</head>
<body ng-app="rebroApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div ng-cloak class="container">
    <div class="header">
        <ul class="nav nav-pills pull-left">
            <li class="active"><a ng-href="#">New</a></li>
            <li><a ng-href="#/about">Load</a></li>
            <li><a ng-href="#">Save</a></li>
        </ul>
        <ul class="nav nav-pills pull-right">
            <li><a ng-href="#">Log In</a></li>
        </ul>
        <h3 class="text-muted text-center">rebro</h3>
    </div>

    <!--<div ng-view=""></div>-->
     <div class="row"  ng-controller="sortableController">
        <div class="col-xs-3 fixed-height drawer" ui-sortable="sortableOptions" ng-model="drawer.statements" style="border: 1px solid #333;">
            drawer
            <div ng-repeat="templateStmt in drawer.statements" ng-model="drawer.statements" class="stmt-block" >
                <span>{{templateStmt.type}}</span>
                <input class="btnTextSize" type="text" ng-model="templateStmt.args[0]" ng-show="templateStmt.hasValue" size="10" value="{{templateStmt.args[0]}}">

            </div>
        </div>
        <div class="col-xs-3 fixed-height editor" ui-sortable="sortableOptions2" ng-model="model.program.stmtList" style="border: 1px solid #333;">
            editor
            <div ng-repeat="stmt in model.program.stmtList" ng-model="model.program.stmtList" class="stmt-block">
                <span ng-hide="stmt.hasList">{{stmt.type}}</span>
                <input class="btnTextSize" type="text" ng-model="stmt.args[0]" ng-show="stmt.hasValue" ng-hide="stmt.hasList" value="{{stmt.args[0]}}">
            <span ng-show="stmt.hasList">
                <tg-dynamic-directive ng-model="stmt" tg-dynamic-directive-view="getView">
                </tg-dynamic-directive>
            </span>
            </div>
        </div>
        <div class="col-xs-6 fixed-height" style="border: 1px solid #333;">
            <div id="row1.1" class="text-center" style="border: 1px solid #333;">
                <button class="btn btn-default btn-xs" ng-click="onPlay()" style="height:50px; width:50px">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <!--
                <button id="stopButton" type="button" class="btn btn-default btn-xs" style="height:50px; width:50px">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
                -->
            </div>
            <div id="row1.2" style="border: 1px solid #333; height: 460px;">
                {{model.character.xPos}}  {{model.character.yPos}}
                <div class="character" ng-style="{'top': model.character.yPos + 'px', 'left': model.character.xPos + 'px'}"></div>
            </div>
        </div>
    </div>


    <div class="footer">
        <p></p>
    </div>
</div>

<!-- build:js(.) scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<script src="bower_components/angular-ui-sortable/sortable.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="bower_components/tg-dynamic-directive/tg.dynamic.directive.js"></script>
<script src="scripts/app3.js"></script>
<script src="scripts/app-classes.js"></script>
<script src="scripts/services/command-factory.js"></script>
<script src="scripts/services/compiler.js"></script>
    
<!-- endbuild -->
     <script type ="text/ng-template" id="nest_Item.html">
    <div class="apps-container repeat" ui-sortable="sortableOptions" ng-model="ngModelItem.stmtList">
        {{ngModelItem.type}} 
          <input class="btnTextSize" type="text" ng-model="ngModelItem.args[0]" ng-show="ngModelItem.hasValue" value="{{ngModelItem.args[1]}}">
          <div ng-repeat="stmt_ in ngModelItem.stmtList" ng-model="ngModelItem.stmtList" class="apps-container" >
            <span ng-hide="stmt_.hasList">{{stmt_.type}}</span>
            <input class="btnTextSize" type="text" ng-model="stmt_.args[0]" ng-show="stmt_.hasValue" value="{{stmt_.args[0]}}">
            <span ng-show="stmt_.hasList">
                <tg-dynamic-directive ng-model="stmt_" tg-dynamic-directive-view="getView">
                </tg-dynamic-directive>
            </span>
      </div>
    </div>
    </script>
</body>
</html>
