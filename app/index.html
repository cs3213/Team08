<!DOCTYPE html>
<html>
<head>
       <meta charset="utf-8">
       <title>asdasd</title>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-sortable/sortable.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
        <script src="bower_components/tg-dynamic-directive/tg.dynamic.directive.js"></script>
        <script src="scripts/app3.js"></script>
    <script src="scripts/app-classes.js"></script>
    <script src="scripts/services/command-factory.js"></script>
    <script src="scripts/services/compiler.js"></script>
    
      <style>
      .list {
	list-style: none outside none;
	margin: 10px 0 30px;
}

.apps-container {
  border: 1px dashed blue;
  padding-bottom: 10px;
    width:50px;
}

.app {
	padding: 5px 10px;
	margin: 5px 0;
	border: 2px solid #444;
	border-radius: 5px;
	background-color: #EA8A8A;

	font-size: 1.1em;
	font-weight: bold;
	text-align: center;
	cursor: move;
}
/***  Extra ***/

body {
	font-family: Verdana, 'Trebuchet ms', Tahoma;
}

.container {
	width: 1200px;
	margin: auto;
}

.commands { height: 500px; width: 280px; background-color: yellow; !important; float: left;}
.editor { height: 500px; width: 280px; !important; background-color: green; float: left;}
.stage { height: 500px; width: 580px; !important; background-color: gray; float: left;}
.character { height: 50px; width: 50px; !important; background-color: black; position: relative;top:30px;left:30px;}
.repeat { height: 100px; width: 120px; !important; background-color: red; float: left;}
.btnTextSize {width: 30px; color: black; }

    </style>
   <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
       
<body ng-app="rebroApp">

<div ng-cloak ng-controller="sortableController" class="container">
  <div class="apps-container commands" ui-sortable="sortableOptions" ng-model="drawer.statements">

      
    <div ng-repeat="templateStmt in drawer.statements"  ng-model="statements" class="apps-container" >
        <span>{{templateStmt.type}}</span>
        <input class="btnTextSize" type="text" ng-model="templateStmt.args[0]" ng-show="templateStmt.hasValue" size="10" value="{{templateStmt.args[0]}}">

    </div>
  </div>
    
  <div class="apps-container editor" ui-sortable="sortableOptions" ng-model="model.program.stmtList">
    
      <div ng-repeat="stmt in model.program.stmtList" ng-model="model.program.stmtList" class="apps-container" >
            <span ng-hide="stmt.hasList">{{stmt.type}}</span>
            <input class="btnTextSize" type="text" ng-model="stmt.args[0]" ng-show="stmt.hasValue" ng-hide="stmt.hasList" value="{{stmt.args[0]}}">
            <span ng-show="stmt.hasList">
                <tg-dynamic-directive ng-model="stmt" tg-dynamic-directive-view="getView">
                </tg-dynamic-directive>
            </span>
      </div>
    
  </div>  
    
    <div class="apps-container stage">
        stage prototype<br/>
        {{model.character.xPos}}  {{model.character.yPos}}
        <button ng-click="onPlay()">Play me!</button>
        <div class="character" ng-style="{'top': model.character.yPos + 'px', 'left': model.character.xPos + 'px'}"></div>
    </div>
    
    <script type ="text/ng-template" id="nest_Item.html">
    <div class="apps-container repeat" ui-sortable="sortableOptions" ng-model="ngModelItem.stmtList">
        {{ngModelItem.type}} 
          <input class="btnTextSize" type="text" ng-model="ngModelItem.args[0]" ng-show="ngModelItem.hasValue" value="{{ngModelItem.args[1]}}">
          <div ng-repeat="stmt_ in ngModelItem.stmtList" ng-model="ngModelItem.stmtList" class="apps-container" >
            <span ng-hide="stmt_.hasList">{{stmt_.type}}</span>
            <input class="btnTextSize" type="text" ng-model="stmt_.args[0]" ng-show="stmt_.hasValue" value="{{stmt_.args[0]}}">
            <span ng-show="stmt_.hasList">
                <tg-dynamic-directive ng-model="stmt_" tg-dynamic-directive-view="getView">
                </tg-dynamic-directive>
            </span>
      </div>
    </div>
    </script>
</div>
    </body>
    
    

</html>
