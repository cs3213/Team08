<head>
    <meta charset="utf-8">
    <title></title>

    <style>
     
        .apps-container {
            border: 2px dashed white;
            padding: 5px;
        }
        .stmt-block {
            background-color: #31b0d5;
            border: 2px solid white;
            padding: 5px;
        }
        .character {
            height: 100px;
            width: 90px;
            background-image: url('http://www.pixentral.com/pics/1t6fTMLSw9s24qiVwQSqF0n0FpmjhZ.png');
            background-size: 100%;
            background-repeat: no-repeat;
            position: relative;
            top:30px;
            left:30px;
        }
        .costume-brainy {
            background-image: url('http://www.pixentral.com/pics/1AUkXIBm3XbYPNWYR5wSRpQ6FnZD0l.png') !important;
        }
    </style>
</head>
<body ng-app="rebroApp" ng-controller="masterCtrl">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

<!-- Add your site or application content here -->
<div ng-cloak class="container">
    
        
    <div class="header" ng-controller="headerCtrl">
        <ul class="nav nav-pills pull-left">
            <li class="active"><a ng-href="#" ng-click="newProgram()">New</a></li>
            <li><a ng-href="#" ng-click="createJPicker()">Load</a></li>
            <li><a ng-href="#" ng-click="insertJFile()">Save</a></li>
        </ul>
        <ul class="nav nav-pills pull-right">
            
            <li> <div id="login-area"><a ng-href="#" onclick="hello('google').login();getGoogleProfileName();">Log In</a> </div>
            </li>
          
      <li><div id="result"></div></li> 
            
        </ul>
        <h3 class="text-muted text-center">rebro</h3>
    </div>

    <!--<div ng-view=""></div>-->
     <div class="row"  ng-controller="sortableController">
         
<!--============DRAWER box==================--> 
        <div class="col-xs-3 fixed-height drawer" ui-sortable="sortableOptions" ng-model="drawer.statements" style="border: 1px solid #333;">
            drawer
            <div ng-repeat="templateStmt in drawer.statements" ng-model="drawer.statements" class="stmt-block" >
                <span>{{templateStmt.type}}</span>
                
                <span ng-show="templateStmt.hasArgs() && templateStmt.type !== 'assign'">
                <input class="btnTextSize" type="text" ng-model="templateStmt.args[0]"  size="10" value="{{templateStmt.args[0]}}">
                </span>

                <span ng-show="templateStmt.type === 'assign'">

                <input type="text" ng-model="templateStmt.args[0]" typeahead="var.name for var in programVariables" placeholder="var" class="variableBox">
                =
                <input type="text" ng-model="templateStmt.args[1][0]" typeahead="var.name for var in programVariables" placeholder="var" class="variableBox">
             
                </span>

              
                
            </div>
        </div>
        
<!--============Editor box==================--> 
        <div class="col-xs-3 fixed-height editor" ui-sortable="sortableOptions2" ng-model="model.program.stmtList" style="border: 1px solid #333;">
            editor {{model.program.stmtList.length}}
             <tg-dynamic-directive ng-model="model.program.stmtList" tg-dynamic-directive-view="getView">
             </tg-dynamic-directive>
             <div style="clear: both;"></div>
      
    <script type ="text/ng-template" id="nest_Item.html">
    <div class="apps-container editor" ui-sortable="sortableOptions2" ng-model="ngModelItem">
        <div class="stmt-block" ng-repeat="innerItem in ngModelItem" ng-model="ngModelItem">
        <span>{{innerItem.type}}</span>
        <input class="btnTextSize" type="text" ng-model="innerItem.args[0]"  ng-show="innerItem.hasArgs()" value="{{innerItem.args[0]}}">
        <span ng-show="innerItem.isContainer">         
                <tg-dynamic-directive  ng-model="innerItem.stmtList" tg-dynamic-directive-view="getViewRepeat">
                </tg-dynamic-directive>
                <div style="clear: both;"></div>
        </span>
        </div>
      </div>
     </script>
            
    <script type ="text/ng-template" id="nest_Item2.html">
    <div class="apps-container repeat" ui-sortable="sortableOptions2" ng-model="ngModelItem">
        <div class="stmt-block" ng-repeat="innerItem2 in ngModelItem" ng-model="ngModelItem">
        <span>{{innerItem2.type}}</span>
        <input class="btnTextSize" type="text" ng-model="innerItem2.args[0]"  ng-show="innerItem2.hasArgs()" value="{{innerItem2.args[0]}}">
        <span ng-show="innerItem2.isContainer">         
                <tg-dynamic-directive  ng-model="innerItem2.stmtList" tg-dynamic-directive-view="getViewRepeat">
                </tg-dynamic-directive>
                <div style="clear: both;"></div>
        </span>
        </div>
      </div>
     </script>
         </div>
         
<!--============Stage box==================--> 
        <div class="col-xs-6 fixed-height" style="border: 1px solid #333;">
            <div id="row1.1" class="text-center" style="border: 1px solid #333;">
                <button class="btn btn-default btn-xs" ng-click="onPlay()" style="height:50px; width:50px">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button class="btn btn-default btn-xs" ng-click="onStop()" style="height:50px; width:50px">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
                <!--
                <button id="stopButton" type="button" class="btn btn-default btn-xs" style="height:50px; width:50px">
                    <span class="glyphicon glyphicon-stop"></span>
                </button>
                -->
            </div>
            <div id="row1.2" style="border: 1px solid #333; height: 460px;">
                {{model.character.xPos}}  {{model.character.yPos}}
                <div class="character" ng-class="model.character.costume" ng-show="model.character.isVisible"
                     ng-style="{'top': model.character.yPos + 'px', 'left': model.character.xPos + 'px'}"></div>
            </div>
        </div>
    </div>


    <div class="footer">
      
       
    </div>
</div>
